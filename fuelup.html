<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>refuel : fuel up</title>
    <link rel="stylesheet" href="css/uikit.almost-flat.min.css"/>
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="scripts/uikit.min.js"></script>
</head>
<body>
<nav class="uk-navbar">
    <div class="uk-hidden-small">
        <a href="#" class="uk-navbar-brand">Refuel</a>
        <ul class="uk-navbar-nav uk-hidden-small">
            <li><a href="#"><i class="uk-icon-home"></i> Home</a></li>
            <li><a href="#"><i class="uk-icon-automobile"></i> My cars</a></li>
            <li><a href="#"><i class="uk-icon-plus"></i> Add refuel</a></li>
            <li><a href="#"><i class="uk-icon-book"></i> Report</a></li>
            <li><a href="#"><i class="uk-icon-area-chart"></i> Statistics</a></li>
        </ul>
        <div class="uk-navbar-flip">
            <ul class="uk-navbar-nav">
                <li><a href="#"><i class="uk-icon-cogs"></i> Settings</a></li>
                <li><a href="#"><i class="uk-icon-power-off"></i> Log out</a></li>
            </ul>
        </div>
    </div>
    <div class="uk-visible-small">
        <a href="#mainmenu" class="uk-navbar-toggle" data-uk-offcanvas="{mode:'slide'}"></a>
        <a href="#" class="uk-navbar-brand uk-navbar-center">Refuel</a>
    </div>
</nav>

<div class="uk-container uk-container-center uk-margin-top uk-responsive-width uk-responsive-height">
    <div id="mainmenu" class="uk-offcanvas">
        <div class="uk-offcanvas-bar">
            <ul class="uk-nav uk-nav-offcanvas uk-nav-parent-icon" data-uk-nav>
                <li><a href="#"><i class="uk-icon-home"></i> Home</a></li>
                <li class="uk-nav-divider"></li>
                <li><a href="#"><i class="uk-icon-automobile"></i> My cars</a></li>
                <li><a href="#"><i class="uk-icon-plus"></i> Add refuel</a></li>
                <li><a href="#"><i class="uk-icon-book"></i> Report</a></li>
                <li><a href="#"><i class="uk-icon-area-chart"></i> Statistics</a></li>
                <li class="uk-nav-divider"></li>
                <li><a href="#"><i class="uk-icon-cogs"></i> Settings</a></li>
                <li><a href="#"><i class="uk-icon-power-off"></i> Log out</a></li>
            </ul>
        </div>
    </div>

    <div class="uk-grid">
        <div class="uk-width-large-1-3 uk-width-medium-1-2 uk-width-small-1-1 uk-container-center">
            <form class="uk-form uk-form-horizontal">
                <fieldset data-uk-margin>
                    <div class="uk-form-row">
                        <label class="uk-form-label" for="car">Car</label>
                        <div class="uk-form-controls">
                            <select id="car">
                                <option>Peugeot 508</option>
                                <option>Peugeot 207</option>
                            </select>
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <label class="uk-form-label" for="mileage">Mileage</label>
                        <div class="uk-form-controls">
                            <input type="text" id="mileage" placeholder="">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>
</body>
</html>
